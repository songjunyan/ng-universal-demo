<div class="container main">
    <!--Responsive menu button-->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation-panel-id">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" routerLink="/">
            <span class="glyphicon glyphicon-home"></span>

            <div class="inline-block">
                <div class="navbar-version">{{guiVersion}}</div>
            </div>
        </a>

        <a class="navbar-brand pointer-cursor">{{'global.appName' | translate}}</a>
    </div>

    <div class="collapse navbar-collapse" id="navigation-panel-id">
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ 'global.languages' | translate }} <span class="caret"></span></a>

                <ul class="dropdown-menu">
                    <li *ngFor="let lang of availableLanguages" [ngClass]="{active: activeLang == lang.lang}">
                        <a class="pointer-cursor" (click)="changeLang(lang.lang)">{{lang.title}}</a>
                    </li>
                </ul>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right nav-pills">
            <li>
                <a routerLink="/">{{'navigation.home' | translate}}</a>
            </li>
        </ul>
    </div>
</div>
